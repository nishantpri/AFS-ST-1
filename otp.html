<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.querySelector('form');
            loginForm.addEventListener('submit', async function (event) {
                event.preventDefault();
                const otp = loginForm.querySelector('input[name="otp"]').value;
                try {
                    const response = await axios.post('http://localhost:3000/verification', {
                        otp,
                    }, {
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                        alert("Login Successful");
                        window.open("passwords.html");
                } catch (error) {
                    console.error('Error during login:', error);
                    alert('An error occurred during login. Please try again.');
                }
            });
        });
    </script>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        fieldset{
            margin: auto;
            width: 350px;
        }
        input{
            height: 30px;
            margin-top: 20px;
            width: 300px;
            margin-left: 20px;
        }
        button{
            width: 100px;
            margin-left: 125px;
            height: 30px;
        }
    </style>
</head>
<body>
    <fieldset>
        <h1 style="text-align: center;">Verification</h1>
        <form method="POST" action="/verification">
            <input name="otp" placeholder="enter otp"><br>
            <button style="margin-top: 20px;" type="submit">Login</button>
        </form>
    </fieldset>
</body>
</html>
